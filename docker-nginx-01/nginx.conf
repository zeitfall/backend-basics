events  {}

http {
  include      /etc/nginx/mime.types;
  default_type application/octet-stream;
  
  gzip            on;
  gzip_vary       on;
  gzip_comp_level 6;
  gzip_types      text/css
                  application/javascript application/json
                  image/jpeg image/png;

  server {

    location / {
      root /usr/share/nginx/app/pages;
    }

    location /styles/ {
      root /usr/share/nginx/app;
    }

    location /images/ {
      root /usr/share/nginx/app;
    }
  }
}
